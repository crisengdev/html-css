<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /*Coloca os blocos em linha*/
            background-color: lightgray; /*Coloca o fundo cinza (nesse caso)*/
            border: 1px solid black; /*Ajuste da borda*/
            text-align: center; /*Alinhamento do texto*/
            height: 200px;/* Altura da div*/
            width: 200px;/*Largura da div*/
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
