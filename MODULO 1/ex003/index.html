<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html-200.png" 
    
    alt="Logo HTML5"> <!--IMAGEM DA MESMA PASTA-->
    
    <br>
    <p>Quando a imagem não está na pasta direcionada ela imprime o que 
        está escrito em "alt":</p>
    <img src="logo-css-200.png" 
    
    alt="Logo CSS3"> <!--IMAGEM NÃO ESTA LOCALIZADA NA PASTA-->
    
    <br><br>
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="Imagens/logo-css-200.png" 
    
    alt="Logo CSS3-Dentro da pasta imagens"> <!--IMAGEM DE OUTRA PASTA-->
    
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" 
    
    alt="Logo JavaScript"><!--IMAGEM DA INTERNET-->
</body>
</html>
